<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
        <label for="eposta">E-posta:</label>
        <input type="email" id="eposta" required>

        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" required>

        <button type="submit">Giriş Yap</button>
    </form>
    <p id="sonuc"></p>

    <!-- Kayıt Ol bağlantısı -->
    <p class="register-link">
        Hesabınız yok mu?
        <a href="register.html">Kayıt Ol</a>
    </p>
</div>

<script src="index.js"></script>
</body>
</html>
